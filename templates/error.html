{% extends 'base.html' %}

{% block title %}Ошибка - {{ settings.bot_name }}{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-body text-center">
        <div class="py-5">
            <h1 class="display-1 text-danger"><i class="fas fa-exclamation-triangle"></i></h1>
            <h2 class="mb-4">Произошла ошибка</h2>
            <div class="alert alert-danger">
                {{ error }}
            </div>
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary mt-3">
                <i class="fas fa-arrow-left mr-2"></i> Вернуться на главную
            </a>
        </div>
    </div>
</div>
{% endblock %}
